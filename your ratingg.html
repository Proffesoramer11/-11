<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نموذج التعليق</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="php.php" method="post"></form>
<div class="comment-form">
    <h2>أضف تعليقًا</h2>

    <form id="commentForm">
        <div class="form-group">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="comment">التعليق:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
        </div>
        <button type="submit">نشر التعليق</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .comment-form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .comment-form h2 {
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
</style>
<script>
    document.getElementById('commentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Here you can add code to handle form submission, such as sending data to a server or displaying a thank you message.
        alert('شكرا لك علي تعليقك');
        // Clear form fields
        document.getElementById('commentForm').reset();
    });
    
</script>
